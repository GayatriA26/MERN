<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- basic Buttons -->
    <button class="btn btn-primary">Gayatri Acharya</button><br><br><br>

    <!-- Anchor tags as button -->
    <a href="#" class="btn btn-success">Gayatri Acharya</a>
    <a href="#" class="btn btn-info">Gayatri Acharya</a><br><br><br>

    <!-- Button Sizes -->
    <button class="btn btn-success">Gayatri</button>
    <button class="btn btn-danger btn-bg">Gayatri</button>
    <button class="btn btn-danger btn-sm">Gayatri</button><br><br><br>

    <!-- outlined Styled button -->
    <button class="btn btn-success btn-outline-secondary">Gayatri</button>

    <!-- Button Group -->
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Gayatri</a>
        <button class="btn btn-success">Acharya</button>
        <button class="btn btn-outline-dark">Honnavar</button>
    </div>
</body>
</html>
