<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Margin -->
    <div class="bg-primary m-1">Gayatri</div>
    <div class="bg-dark text-light m-2">Gayatri</div>
    <div class="bg-success m-3">Gayatri</div>
    <div class="bg-danger m-4">Gayatri</div>
    <div class="bg-warning m-5">Gayatri</div><br><br><br>

    <!-- Padding -->
    <div class="bg-primary p-1">Gayatri</div>
    <div class="bg-dark text-light p-2">Gayatri</div>
    <div class="bg-success p-3">Gayatri</div>
    <div class="bg-danger p-4">Gayatri</div>
    <div class="bg-warning p-5">Gayatri</div><br><br><br>

    <!-- Padding & Margin -->
    <div class="bg-primary m-1 p-5">Gayatri</div><br><br><br>

      <!-- Div with diffrent Padding & Margin on each side -->
      <div class="bg-success mt-1 mb-2 ms-3 me-4 pt-1 pb-2 ps-3 pe-4">Gayatri</div>
      


      <!-- Borders -->
      <div class="border">Default Border</div>
      <div class=" text-danger border border-bottom border-5 border-dark text-light rounded-pill border ">Thick bottome border</div>
       
      <div class=" m-3 p-3 border border-start border-success border-5">hello</div>

      <!-- Box-Shadow -->
      <div class="shadow">Shadow box</div>
      <div class="shadow-sm">Shadow box</div>
      <div class="shadow-lg">Shadow box</div>

      <!-- Font Weight -->
      <div class="fw-bold">Bold Text</div>
      <div class="fw-bolder">Bolder Text</div>
      <div class="fw-light">light Text</div>
      <p>This is normal text</p>
      

      <!-- Font Style -->
      <div class="fst-italic fw-bold">Italic Test</div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>


</body>
</html>
