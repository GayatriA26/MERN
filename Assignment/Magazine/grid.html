<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Basic Grids -->
<div class="container">
    <h2>Basic Grids</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light">Col 3</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-5 border bg-primary text-light">Col 1</div>
        </div>
        <div class="col">
            <div class="p-5 border bg-primary text-light">Col 2</div>
        </div>
        <div class="col">
            <div class="p-5 border bg-primary text-light">Col 3</div>
        </div>
    </div>
</div>
<!-- Grids with Width -->
<div class="container lg my-5">
    <h2>Grid with specific width</h2>
    <div class="row">
        <div class="col-6">
            <div class="p-5 border bg-primary text-light">Col 1</div>
        </div>
        <div class="col-2">
            <div class="p-5 border bg-primary text-light">Col 2</div>
        </div>
        <div class="col">
            <div class="p-5 border bg-primary text-light">Col 3</div>
        </div>
    </div>
</div>
<!-- Responsive coulmn width -->
<div class="container">
    <h2>Responsive coulmn width</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-5 border bg-primary text-light">Col 1</div>
        </div>
        <div class="col-sm-2 col-lg-3   ">
            <div class="p-5 border bg-primary text-light">Col 2</div>
        </div>
        <div class="col-sm-2 col-lg-3">
            <div class="p-5 border bg-primary text-light">Col 3</div>
        </div>
    </div>
</div>
<!-- Justify Content -->

<div class="container my-5">
    <h2>Justify Content</h2>
    <div class="row Justify-content-center">
        <div class="col-md-3">
            <div class="p-5 text-light bg-primary">Col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 text-light bg-primary">Col 2</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 text-light bg-primary">Col 3</div>
        </div>
    </div>
</div>
</body>
</html>
